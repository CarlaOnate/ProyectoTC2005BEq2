<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drummy's Adventures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  {% load static %}
  <link href="{%static 'styles.css'%}" rel="stylesheet"/>
  {% load static %}
  <link rel="shortcut icon" href="{%static 'assets/drummy.png'%}"/>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  {% load static %}
  <script type="text/javascript" src="{%static 'js/index.js'%}"></script>
<body>
<div id="navbar">
  <div>
    <a href="../index.html"><img class="navbar-imgs" src="../../../static/assets/drummy.png"/></a>
  </div>
  <div>
    <p><a href="../index.html" class="black">Home</a></p>
    <p><a href="../../../static/views/download.html" class="black">Download</a></p>
    <p><a href="../web/stats.html" class="black">Stats</a></p>
    <p><a href="../../../static/views/aboutus.html" class="black">About us</a></p>
    <p><a href="login.html" class="orange">Login</a></p>
    <img id="navbar-imgs" src="../../../static/assets/drum.png"/>
  </div>
</div>
<section id="login-form">
  <form method="post" action="http://127.0.0.1:8000/user/login">
    {% csrf_token %}
      <div id="signup">
        <h2>Login</h2>
        <p class="light-text">Login to your account to see your personal stats. To play the game you must have an account.</p>
      </div>
      <div id="input-boxes">
        <div>
          <label class="bold-text">Email</label>
          <input placeholder="Username" name="username"/>
        </div>
        <div>
          <label class="bold-text">Password</label>
          <input placeholder="Password" name="password"/>
        </div>
        {% if error %}
          <p>{{ error }}</p>
        {% endif %}
      </div>
      <div>
        <a href="../../../static/views/dashboard.html"><button class="button-outline-orange button-small" id="login-button">Login</button></a>
      </div>
      <div>
        <p>You don't have an account? Create one here!</p>
        <a href="../../../static/views/signup.html"><button class="button-outline-orange button-small">Signup</button></a>
      </div>
  </form>
</section>
</body>
</html>

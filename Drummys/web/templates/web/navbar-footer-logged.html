<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drummy's Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'jquery-ui-1.13.1.custom/jquery-ui.css' %}">
    <script src="{% static 'jquery-ui-1.13.1.custom/external/jquery/jquery.js' %}"></script>
    <script src="{% static 'jquery-ui-1.13.1.custom/jquery-ui.js' %}"></script>
    <link href="{%static 'styles.css'%}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{%static 'assets/drummy.png'%}"/>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="{%static 'js/index.js'%}"></script>
</head>
<body>
    <div id="navbar">
        {% block navbar %}
            <div>
                <a href="{% url 'index' %}"><img class="navbar-imgs" src="{% static 'assets/drummy.png' %}"/></a>
            </div>
            <div>
                <p><a id="home" href="{% url 'index' %}" class="black">Home</a></p>
                <p><a id="download-logged-navbar" href="{% url 'download-logged' %}" class="black">Download</a></p>
                <p><a id="myStats-navbar" href="{% url 'myStats' %}"  class="black">My Stats</a></p>
                <p><a id="dashboard-navbar" href="{% url 'dashboard' %}" class="black">Profile</a></p>
                <p><a id="logout-navbar" href="{% url 'index' %}" class="black">Log Out</a></p>
                <img id="navbar-imgs" src="{% static 'assets/drum.png' %}"/>
            </div> 
        {% endblock %}
    </div>
    {% block content %}
        <p>dentro de este bloque se pondrá lo que tiene que ir en la página </p>
    {% endblock %}
</body>
</html>

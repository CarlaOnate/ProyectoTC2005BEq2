<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const data = google.visualization.arrayToDataTable({{data|safe}});

      const options = {
        chart: {
          title: 'Visits',
          subtitle: 'Last 10 visits',
        },
        legend: {
          position: 'none',
        },
      };

      const chart = new google.charts.Bar(document.getElementById('columnchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
  </script>
</head>
<body>
<div id="columnchart_material" style="width: 500px; height: 500px;"></div>
</body>
</html>

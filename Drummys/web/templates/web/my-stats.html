{% extends "web/navbar-footer-logged.html" %}

{% block navbar %}
    {{block.super}}
    <style>
        #myStats-navbar{
            color: #E76F51;
        }
    </style>
{% endblock %}

{% block content %}
    <section id="stats">
        <div id="stat_description">
            <h1>Personal Stats</h1>
        </div>
        <div id="graphs">
            <div class="stat_pair">
                <div id="table_div"></div>
                <div id="level1"></div>
            </div>
            <div class="stat_pair">
                <div id="level2"></div>
                <div id="level3"></div>
            </div>
            <div class="stat_pair">
                <div id="curve_chart"></div>
            </div>
        </div>
        <script type="text/javascript">
            const topscores = {{ topscores | safe }}
            const sessions = {{ sessions | safe }}
            const level1 = {{ level1 | safe }}
            const level2 = {{ level2 | safe }}
            const level3 = {{ level3 | safe }}
            google.charts.setOnLoadCallback(table);
            google.charts.setOnLoadCallback(lineChart);
            google.charts.setOnLoadCallback(() => horizontalBars(level1, 1));
            google.charts.setOnLoadCallback(() => horizontalBars(level2, 2));
            google.charts.setOnLoadCallback(() => horizontalBars(level3, 3));
        </script>
    </section>
{% endblock %}

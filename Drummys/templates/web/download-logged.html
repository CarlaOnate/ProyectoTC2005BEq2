<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drummy's Adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"></head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'assets/drummy.png' %}"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="../js/index.js" type="text/javascript"></script>
<body>
    <div id="navbar">
        <div>
            {% load static %}
            <a href="index"><img class="navbar-imgs" src="{% static 'assets/drummy.png' %}"/></a>
        </div>
        <div>
            <p><a href="index" class="black">Home</a></p>
            <p><a href="download-logged" class="orange">Download</a></p>
            <p><a href="stats" class="black">My stats</a></p>
            <p><a href="dashboard" class="black">Profile</a></p>
            <div onclick="showSignOutButton()">
                {% load static %}
                <img class="navbar-imgs" src="{% static 'assets/drum.png' %}"/>
                <div id="sign-out">
                    <a href="download">Sign-out</a>
                </div>
            </div>
        </div>
    </div>
    <section id="download-logged">
        <h2>Download the game</h2>
        <p class="light-text">Just click the download button and your download should start automatically.</p>
        <div>
            <p><strong>Click here to download the game!</strong></p>
            <button class="button-filled">Download</button>
        </div>
    </section>
</body>
</html>

<section id="signup">
  <div>
    <h2>Signup</h2>
    <p class="light-text">Create your account. You'll have to answer a simple form to create your account.</p>
  </div>
  <div>
    <div>
      <label class="bold-text">Enter your email</label>
      <input placeholder="Email" name="email"/>
    </div>
    <div>
      <label class="bold-text">How old are you?</label>
      <input placeholder="Age" name="age"/>
    </div>
    <div>
      <label class="bold-text">Enter your password</label>
      <input placeholder="Password" name="password"/>
    </div>
    <div>
      <label class="bold-text">Where are your from?</label>
      <input placeholder="Country" name="country"/>
    </div>
    <div>
      <label class="bold-text">Choose your username</label>
      <input placeholder="Username" name="username"/>
    </div>
    <div>
      <label class="bold-text">Confirm your password</label>
      <input placeholder="Confirm password" name="confirmPassword"/>
    </div>
  </div>
  <div>
    <p>Already have an account? Login here</p>
    <button class="button-outline-orange button-small"><a href="login.html">Login</a></button>
  </div>
